query ClientGetPaymentById($paymentId: String!) {
  clientGetPaymentById(payment_id: $paymentId) {
    payment {
      id
      user_id
      product_id
      modelinfo_id
      payment_type
      amount
      payment_date
      pay_order_number
      demand_draft
      status
    }
    model_info {
      id
      user_id
      product_id
      model_name
      status
      refrigerator {
        model_info_id
        brand_name
        model_name
        manufacture_date
        origin_country
        kw_rating
        annual_energy_consumption
        total_volume_litres
        refrigerant_type
        colors
        ps_mark
        energy_efficiency_features
        specify_number
      }
      motor {
        model_info_id
        manufacturer_name
        country_of_manufacture
        brand_name
        first_manufactured_year
        model_number
        replaces_other_model
        date_marked
        website_url
        phase_type
        rated_power_output
        rated_voltage
        rated_frequency
        number_of_poles
        rated_speed
        motor_duty
        mounting_code
        frame_code
        enclosure_rating
        motor_design
        motor_insulation
        state_model
        date_format
      }
      ledLight {
        model_info_id
        brand_name
        model_number
        bar_code
        lamp_type
        country_of_origin
        manufacture_date
        lamp_length
        max_diameter
        min_voltage
        max_voltage
        rated_frequency
        rated_power
        power_factor
        standby_power
        flux
        efficacy
        color_temperature
        chromaticity_tolerance
        color_rendering_index
        rated_lifetime
        mercury_content
        risk_group
        warranty_years
      }
      fan {
        id
        model_info_id
        model_name
        rating
        size_capacity
        colors
        ps_mark
        energy_efficiency_features
        specify_number
      }
      ac {
        id
        model_info_id
        brand_name
        model_name
        manufacture_date
        origin_country
        kw_rating
        annual_energy_consumption
        cooling_capacity
        refrigerant_type
        colors
        ps_mark
        energy_efficiency_features
        specify_number
      }
      createdAt
    }
  }
}
