query ClientGetStatus($productId: String!) {
  clientGetStatus(product_id: $productId) {
    model {
      id
      model_name
      size
      colour
      rating
      has_ps_mark
      specify_number
      energy_consumption_details
      estimated_annual_production
      company_brochure
      product_brochure
      status
      reason
    }
    applicantInfo {
      id
      user_id
      assign_to
      assign_by
      status
      product_id
      company_name
      company_address
      company_country
      company_province
      company_city
      factory_telephone
      factory_address
      factory_country
      factory_province
      factory_city
      office_telephone
      office_managing_director_name
      contact_person_name
      contact_person_phone
      contact_person_telephone
      contact_person_email
      registered_with_chamber
      user_agreement
      registration_number
      registration_year
      member_of_association
      membership_name
      membership_number
      membership_year
      sales_network_regions
      company_brochure
      product_brochure
      createdAt
      updatedAt
      reason
    }
    modelPayment {
      id
      payment_type
      amount
      payment_date
      pay_order_number
      demand_draft
      status
      reason
      createdAt
    }
    productPayment {
      id
      payment_type
      amount
      payment_date
      pay_order_number
      demand_draft
      status
      reason
      createdAt
    }
    labReport {
      id
      user_id
      lab_id
      product_id
      model_info_id
      test_report
      report_from
      lab_country
      lab_user_name
      status
      reason
      createdAt
      updatedAt
    }
    userProduct {
      id
      user_id
      product_id
      status
    }
  }
}
