query ClientGetAllLabs(
  $country: String
  $labType: String
  $productId: String
  $labOrigin: String
  $labCategory: String
) {
  clientGetAllLabs(
    country: $country
    lab_type: $labType
    product_id: $productId
    lab_origin: $labOrigin
    lab_category: $labCategory
  ) {
    id
    name
    phone
    email
    country
    cnic
    father_name
    profile_picture
    role
    status
    sticker_cost
    lab_type
  }
}
